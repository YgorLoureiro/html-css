<!DOCTYPE html>
<html lang="pt-br">

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Valentine' ;
            src: url(Valentine.otf) format('opentype'), url(Valentine.ttf) format('truetype');
            font-weight: normal;
            font-style: normal;
            /*
            Tipos de format()
            - opentype (otf)
            truetype (ttf)
            embedded-opentype
            truetype.aat (apple advanced typography)
            svg
            */
        }
        @font-face {
            font-family: 'kaushan';
            src: url(KaushanScript-Regular.ttf) format('truetype');
            font-weight: normal;
            font-style: normal;
        }
body {

    font-family: 'kaushan',Arial, Helvetica, sans-serif;
    font-size: 16px;
    color: black;
}
h1 {

    font-family: 'Valentine','Times New Roman', Times, serif;
    font-size: 4em;
}

    </style>
